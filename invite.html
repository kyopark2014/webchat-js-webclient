<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet", href="invite.css">
</head>
<body>

<div class="container">
  <h2>CREATE CHATROOM</h2>
  <p>Please enter the telephone number</p>
  <form>
    <div class="form-group">
      <label for="usr">Phonenumber:</label>
      <input type="text" class="form-control" id="usr">
    </div>
    <input class="btn" type="START" value="Submit" id="submit">
<!--    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
  </form> -->
</div>
<script id="rendered-js">
const submitBtn = document.querySelector('#submit');
const phoneNumber = document.querySelector('#usr');

submitBtn.addEventListener('click', onInvite);

function onInvite() {
  if (phoneNumber.value != '') {
    localStorage.setItem('to', phoneNumber.value)  
  }
  console.log('Destination: ' + phoneNumber.value);

  window.opener.setDest(phoneNumber.value);

  self.close();
};
</script>
</body>
</html>
